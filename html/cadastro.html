<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Controle Gastos</title>
	<link rel="stylesheet" type="text/css" href="/css/index.css">
</head>
<body>

	<div class="box">
		<h2>Cadastro</h2>

		<form action="/formularioCadastro" method="POST">
			<div class="inputBox">
				<input type="text" name="nome_usuario" id="nome_usuario" required="">
				<label>Nome Usuário:</label>
			</div>

			<div class="inputBox">
				<input type="password" name="senha_usuario" id="senha_usuario" required="">
				<label>Senha:</label>
			</div>

			<div class="inputBox">
				<input type="password" name="senha_usuario_confirm" id="senha_usuario_confirm" required="">
				<label>Confirmação Senha:</label>
			</div>

			<div class="inputBox">
				<input type="number" name="senha_usuario" id="senha_usuario" required="">
				<label>Salário Líquido:</label>
			</div>

			<div class="inputBox">
				<input type="number" name="senha_usuario" id="senha_usuario">
				<label>Vale Alimentação:</label>
			</div>

			<div class="inputBox">
				<input type="number" name="senha_usuario" id="senha_usuario">
				<label>Vale Transporte:</label>
			</div>

			<input type="submit" value="Enviar">
			<a href="/"><input type="button" value="Voltar"></a>
		</form>
	</div>

</body>
</html>
